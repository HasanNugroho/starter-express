type Query {
  users: UserQuery
}

type Mutation {
  users: UserMutation
}

type UserQuery {
  list: [UserMinimal]
}

type UserMutation {
  create(
    email: String!
    name: String!
    passwordRaw: String
  ): UserResponse
}

type UserMinimal {
  id: ID
  name: String
  email: String
  isSystem: Boolean
  isActive: Boolean
  createdAt: Date
  updatedAt: Date
}

type UserResponse {
  success: Boolean!
  message: String
  data: UserMinimal
}

scalar Date
