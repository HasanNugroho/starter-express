# Scalar Types
scalar JSON

# ===============================================
# RESPONSE STATUS
# ===============================================

type ResponseStatus {
  statusCode: Int
  message: String
  detail: JSON
}

# ===============================================
# PAGINATION INFO
# ===============================================

type PaginationInfo {
  total: Int!
  currentPage: Int!
  totalPages: Int!
  pageSize: Int!
}

# ===============================================
# DEFAULT RESPONSE
# ===============================================

type DefaultResponse {
  responseResult: ResponseStatus
}
